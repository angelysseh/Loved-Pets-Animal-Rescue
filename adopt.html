<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <h1>Find Your New Best Friend</h1>
    <p>Browse through our available pets and give them a forever home.</p>
  </header>

  <main>
    <section class="profiles">
      <h2>Available Pets</h2>
      <div class="profile">
        <img src="placeholder.jpg" alt="Pet Photo">
        <h3>Pet Name</h3>
        <p>Age: 2 years</p>
        <p>Breed: Labrador Retriever</p>
        <button>Adopt Me</button>
      </div>
      <div class="profile">
        <img src="placeholder.jpg" alt="Pet Photo">
        <h3>Pet Name</h3>
        <p>Age: 3 years</p>
        <p>Breed: Persian Cat</p>
        <button>Adopt Me</button>
      </div>
      <!-- Add more profiles as needed -->
    </section>

    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Adoption Center. All Rights Reserved.</p>
  </footer>
</body>
</html>
